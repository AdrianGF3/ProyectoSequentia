  <body>
    <div class="bg-cover bg-center bg-no-repeat min-h-screen" style="background-image: url('img/comunica-sencilla.jpg');">

          <div>

          </div>
          <!-- Links -->
          <ul class="flex space-x-6 text-gray-700">
              <li><a href="#" class="hover:text-blue-600">Nosotros</a></li>
              <li><a href="#" class="hover:text-blue-600">Esquelas</a></li>
              <li><a href="#" class="hover:text-blue-600">Testamento social</a></li>
              <li><a href="#" class="hover:text-blue-600">Blog</a></li>
              <li><a href="#" class="hover:text-blue-600">Comunidad</a></li>
          </ul>
          
           <!-- Iconos -->
      <div class="flex items-center space-x-4">
          <!-- Icono de usuario -->
          <a href="/perfil" class="flex items-center space-x-2"> <!--viewBox = Define las dimensiones del área | stroke-width = Define el grosor del trazo del SVG | stroke = Especifica el color del trazo del gráfico-->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                  class="w-6 h-6 text-gray-600">
                <path stroke-linecap="round" stroke-linejoin="round" 
                    d="M15.75 7.5A3.75 3.75 0 1 1 12 3.75a3.75 3.75 0 0 1 3.75 3.75zM18.75 21a7.5 7.5 0 1 0-13.5 0">
                </path>
              </svg>
            </a>
          <!-- Bandera de España redonda -->
          <div class="relative">
              <button class="flex items-center space-x-1 p-2 rounded-lg hover:bg-gray-300 focus:outline-none">
                <svg class="w-6 h-6 rounded-full" viewBox="0 0 512 512">
                  <circle cx="256" cy="256" r="256" fill="#ffda44"/>
                  <path fill="#d80027" d="M0 144h512v224H0z"/>
                </svg>
                <span>&#9662;</span> <!-- Flecha desplegable -->
              </button>
              
              <!-- Menú desplegable -->
              <div class="absolute right-0 mt-2 w-40 bg-white border border-gray-300 rounded-lg shadow-lg hidden">
                <ul class="py-2">
                  <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Catalán</a></li>
                  <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Castellano</a></li>
                  <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Inglés</a></li>
                </ul>
              </div>
            </div>
      </div>
    </div>
  
         <!-- Footer -->

          <div class="flex justify-center items-center mt-10">
            <img src="img/logo-sequentia.png" class="h-10" alt="Sequentia_Logo"> 
          </div>
        
          <div>
            <p class="text-xs uppercase tracking-widest text-blue-900">ANYTIME, ANYWHERE</p>
            <div class="flex justify-center space-x-6 mt-4">
                <!--Redes sociales-->
                <a href="#" class="flex items-center justify-center w-10 h-10 border-2 rounded-full hover:text-gray-900">

          <div class="mt-6 text-gray-500 text-xs">
            <p>&copy; 2024, Sequentia Solutions S.L. 
              <a href="#" class="underline">Términos y condiciones</a>  
              <a href="#" class="underline">Política de privacidad</a> 
              <a href="#" class="underline">Política de cookies</a>
            </p>
          </div>

    <script type="module" src="/src/main.tsx"></script>
