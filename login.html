<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 w-full max-w-sm">
    <h2 class="text-2xl font-extrabold text-center text-gray-700 mb-6">Iniciar sesión</h2>
    
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600"></label>
        <input type="email" id="email" name="email" 
        class="w-full mt-2 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nombre de usuario" 
        required>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600"></label>
        <input type="password" id="password" name="password" 
        class="w-full mt-2 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Contraseña" 
        required>
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-black text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Iniciar sesión</button>
    </form>

    <div class="mt-4 text-center flex items-center">
        <p>¿No recuerdas tus datos?</p>
        <a href="#" class="text-sm text-blue-600 hover:underline ml-2">Recuperar contraseña</a>
    </div>
  </div>

</body>
</html>
